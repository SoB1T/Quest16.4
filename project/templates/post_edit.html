{% extends 'flatpages/default.html' %}

{% block content %}
    <div class="post-form">
        <h1>Create a New Post</h1>
        <hr>

        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.heading.id_for_label }}">Heading:</label>
                {{ form.heading }}
            </div>

            <div class="form-group">
                <label for="{{ form.text.id_for_label }}">Text:</label>
                {{ form.text }}
            </div>

            <div class="form-group">
                <label for="{{ form.categories.id_for_label }}">Categories:</label>
                {{ form.categories }}
            </div>

            <input type="submit" value="Save" class="btn btn-primary" />
        </form>
    </div>
{% endblock content %}
